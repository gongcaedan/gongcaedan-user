server:
  port: 8081
  forward-headers-strategy: framework

spring:
  application:
    name: gongcaedan-auth
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
     redis:
        host: ${REDIS_URL}
        port: 6379

jwt:
  token:
    secret: ${JWT_SECRET_BASE64}
  access-token-expiration: 3600000      # 1
  refresh-token-expiration: 604800000   # 7

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info